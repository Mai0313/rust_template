name: Build Release Artifacts

on:
  push:
    tags:
      - v*
  workflow_dispatch:

permissions: write-all

jobs:
  build_cross:
    name: Build Release (Linux/Windows/macOS/WASM)
    runs-on: ubuntu-latest

    steps:
      - name: Disable SSL Verify
        run: git config --global http.sslVerify false

      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.12.0

      - name: Build
        run: |
          make build-release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          path: ./target/release/${{ github.event.repository.name }}*
          name: ${{ github.event.repository.name }}
          if-no-files-found: ignore
          retention-days: 7
          compression-level: 6
          overwrite: true

      - name: Upload Release Assets (GitHub)
        if: ${{ startsWith(github.ref, 'refs/tags/v') && contains(github.server_url, 'github') }}
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./target/release/${{ github.event.repository.name }}*

      - name: Upload Release Assets (Gitea)
        if: ${{ startsWith(github.ref, 'refs/tags/v') && contains(github.server_url, 'gitea') }}
        uses: akkuman/gitea-release-action@v1
        with:
          files: |
            ./target/release/${{ github.event.repository.name }}*
