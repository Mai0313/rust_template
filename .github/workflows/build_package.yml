name: Build Package

on:
  push:
    tags:
      - v*

permissions: write-all

jobs:
  build_package:
    name: Build Package
    runs-on: ubuntu-latest
    # container: catthehacker/ubuntu:act-20.04  # Uncomment it if you use it on Gitea

    strategy:
      matrix:
        python-version:
          - "3.10"

    steps:
      - name: Disable SSL Verify
        run: git config --global http.sslVerify false

      # - name: Setup MTK Certification
      #   uses: https://gitea.mediatek.inc/actions/mtk-cert-action@v1.2.0

      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          python-version: ${{ matrix.python-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Version
        id: version
        shell: bash
        run: |
          VERSION=$(uvx dunamai from git --bump --no-metadata --style pep440)
          uv version $VERSION --frozen
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Package
        run: |
          uv build

      # - name: Publish Package
      #   continue-on-error: true
      #   env:
      #     UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}
      #   run: |
      #     uv publish

      - name: Upload Artifact
        if: ${{ contains(github.server_url, 'github') }}
        uses: actions/upload-artifact@v4.6.2
        with:
          path: ./dist/*
          name: ${{ github.event.repository.name }}
          if-no-files-found: ignore
          retention-days: 7
          compression-level: 6
          overwrite: true

      - name: Upload Release Assets
        if: ${{ contains(github.server_url, 'github') }}
        uses: softprops/action-gh-release@v2
        with:
          files: |-
            ./dist/*

      - name: Upload Artifact
        if: ${{ contains(github.server_url, 'gitea') }}
        uses: christopherhx/gitea-upload-artifact@v4
        with:
          path: ./dist/*
          name: ${{ github.event.repository.name }}
          if-no-files-found: ignore
          retention-days: 7
          compression-level: 6
          overwrite: true

      - name: Upload Release Assets
        if: ${{ contains(github.server_url, 'gitea') }}
        uses: akkuman/gitea-release-action@v1
        with:
          files: |-
            ./dist/*
